
##################################
### CS' Hyprland Configuration ###
##################################

# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

$srcPath = $HOME/.config/hypr/scripts

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# █▀ █▀█ █░█ █▀█ █▀▀ █▀▀
# ▄█ █▄█ █▄█ █▀▄ █▄▄ ██▄

source = ~/.config/hypr/configs/keybinds.conf
source = ~/.config/hypr/configs/monitor.conf
source = ~/.config/hypr/configs/input.conf
source = ~/.config/hypr/configs/autostart.conf
source = ~/.config/hypr/configs/workspaces.conf
source = ~/.config/hypr/configs/animations.conf
source = ~/.config/hypr/configs/theme.conf

# DOLPIHN FILE MANAGER FILE ASSOSIATION FIX
env = XDG_MENU_PREFIX,arch-
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt4ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,-1
env = QT_AUTO_SCREEN_SCALE_FACTOR,-1
#env = MOZ_ENABLE_WAYLAND,-1
env = GDK_SCALE,-1
